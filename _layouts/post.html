---
layout: default
---

<!-- Carousel with one image to function as a header image -->
<div id="homeCarousel" class="carousel home-carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="item slides active"> <!-- include styling for each slide -->
            <div class="news-header"></div> <!-- load image in this div -->
            <div class="hero">
                <hgroup>
                    <h1>Spark! Notes</h1>        
                </hgroup>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
	<h1>{{ page.title }}</h1>
	<p>{{ page.author | author_to_string }}</p>
	<p class="meta">{{ page.date | date_to_string }}</p> 

	<div class="post">
	  {{ content }}
	</div>

</div>
